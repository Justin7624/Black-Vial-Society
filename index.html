<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SUBQ Society · Peptide Guide</title>
  <style>
    :root{
      --bg:#0e0f12; --card:#16171c; --muted:#1e2027; --ink:#e8e9ef; --ink-2:#b8b9c2;
      --brand:#63e6be; --brand-2:#3fc29a; --warn:#ffdd57; --accent:#8ab4ff;
      --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.35)
    }
    *{box-sizing:border-box}
    html,body{background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;line-height:1.45}
    a{color:var(--accent);text-decoration:none}
    header{
      position:sticky;top:0;z-index:20;
      background:linear-gradient(180deg,#0e0f12 60%,rgba(14,15,18,.7));
      border-bottom:1px solid #222531
    }
    .wrap{max-width:1100px;margin:auto;padding:18px}
    .brand{display:flex;gap:16px;align-items:center;letter-spacing:.06em}
    .brand h1{margin:0;font-size:20px;font-weight:800}
    .tagline{color:var(--ink-2);font-size:12px;margin-top:-2px}
    .hero{
      display:grid;gap:18px;margin:22px auto 8px auto;align-items:center;
      grid-template-columns:1fr; text-align:left;
    }
    .toolbar{
      display:flex;gap:10px;flex-wrap:wrap
    }
    .search{
      flex:1 1 340px;display:flex;align-items:center;gap:10px;
      background:var(--card);border:1px solid #272a36;border-radius:999px;
      padding:10px 14px 10px 14px; box-shadow:var(--shadow)
    }
    .search input{
      width:100%;background:transparent;border:0;color:var(--ink);outline:none;font-size:14px
    }
    .chip{
      display:inline-flex;align-items:center;gap:8px;border:1px solid #2b2e3b;background:var(--muted);
      color:var(--ink-2);padding:8px 12px;border-radius:999px;cursor:pointer;user-select:none
    }
    .chip.active{border-color:var(--brand-2);background:rgba(99,230,190,.12);color:var(--ink)}
    .grid{display:grid;gap:16px;margin:16px 0 80px 0;grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
    .card{
      background:linear-gradient(180deg,#16171c,#15161b);
      border:1px solid #262938;border-radius:var(--radius);
      padding:16px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:10px
    }
    .title{display:flex;justify-content:space-between;gap:10px;align-items:center}
    .title h3{margin:0;font-size:16px}
    .pill{
      font-size:11px;background:rgba(99,230,190,.12);color:var(--brand);border:1px solid var(--brand-2);
      padding:5px 8px;border-radius:999px
    }
    .desc{color:var(--ink-2);font-size:13px}
    .onset{color:#e9e9f5;font-size:12px;background:#1c2130;border:1px dashed #2f3650;padding:8px;border-radius:10px}
    .doses{display:flex;flex-wrap:wrap;gap:8px;margin-top:2px}
    .dose{
      padding:6px 10px;border-radius:10px;border:1px solid #2b2e3b;background:#1a1c22;
      font-size:12px;color:var(--ink);cursor:default
    }
    details.dropdown{
      margin-top:6px;border:1px solid #252838;border-radius:12px;overflow:hidden;background:#14161b
    }
    details > summary{
      list-style:none;cursor:pointer;padding:12px 14px;font-weight:600;font-size:13px;
      display:flex;justify-content:space-between;align-items:center
    }
    details > summary::-webkit-details-marker{display:none}
    .drop-body{padding:12px 14px;border-top:1px solid #24283a;color:var(--ink-2);font-size:13px}
    .mute{color:var(--ink-2)}
    .footer{
      position:fixed;left:0;right:0;bottom:0;background:#0f1116;border-top:1px solid #242736
    }
    .foot-wrap{max-width:1100px;margin:auto;padding:10px 16px;display:flex;gap:10px;align-items:center;justify-content:space-between}
    .notice{font-size:12px;color:var(--ink-2)}
    .btn{
      background:linear-gradient(180deg,var(--brand),var(--brand-2));color:#0b1212;border:0;
      border-radius:999px;padding:10px 14px;font-weight:800;cursor:pointer
    }
    .btn.ghost{background:#181b22;color:var(--ink);border:1px solid #2a2f3e}
    .empty{color:var(--ink-2);text-align:center;padding:40px;border:1px dashed #2b2f3d;border-radius:14px;background:#14161a}
    .small{font-size:12px;color:var(--ink-2)}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M3 12c3.5-5 9.5-5 13 0-3.5 5-9.5 5-13 0Z" stroke="#63e6be" stroke-width="1.5"/><circle cx="12" cy="12" r="2.8" stroke="#63e6be" stroke-width="1.5"/></svg>
        <div>
          <h1>SUBQ Society</h1>
          <div class="tagline">Peptide Guide (people-friendly)</div>
        </div>
      </div>

      <div class="hero">
        <div class="toolbar">
          <div class="search" role="search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" stroke="#8ab4ff" stroke-width="1.5"/><path d="m20 20-3.5-3.5" stroke="#8ab4ff" stroke-width="1.5" stroke-linecap="round"/></svg>
            <input id="q" placeholder="Search name or purpose… (e.g., weight loss, tanning, energy, healing)" />
          </div>
          <div class="chip active" data-filter="all">All</div>
          <div class="chip" data-filter="weight">Weight & glucose</div>
          <div class="chip" data-filter="tanning">Tanning</div>
          <div class="chip" data-filter="healing">Injury & recovery</div>
          <div class="chip" data-filter="energy">Energy / anti-aging</div>
          <div class="chip" data-filter="supplies">Mixing supplies</div>
          <button class="chip" id="expand">Expand all</button>
          <button class="chip" id="collapse">Collapse all</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty" style="display:none">No items match your search/filter.</div>
  </main>

  <footer class="footer">
    <div class="foot-wrap">
      <div class="notice">This guide is for educational use only. It’s not medical advice.</div>
      <div style="display:flex;gap:8px">
        <a class="btn ghost" href="#" id="download">Download JSON</a>
        <a class="btn" href="#" id="print">Print / Save PDF</a>
      </div>
    </div>
  </footer>

  <script>
    // --- Data: people-friendly text + doses ---------------------------------
    const DATA = [
      {
        key:"reta", name:"Retatrutide (Reta)", badge:"Weight",
        category:"weight",
        short:"Helps with weight loss and blood sugar by helping you feel full sooner.",
        onset:"Less hunger may be felt in ~2 weeks; weight changes build over 2–3 months.",
        doses:["5 mg","10 mg","15 mg","30 mg"]
      },
      {
        key:"tirz", name:"Tirzepatide (Tirz)", badge:"Weight",
        category:"weight",
        short:"Supports weight loss and lowers blood sugar; already used for type 2 diabetes.",
        onset:"Blood sugar can drop in days; weight and appetite shifts in 1–2 months.",
        doses:["10 mg","15 mg","30 mg"]
      },
      {
        key:"sema", name:"Semaglutide (Sema)", badge:"Weight",
        category:"weight",
        short:"Helps you eat less and improves blood sugar; used for weight loss and diabetes.",
        onset:"Sugar improves in days; visible weight change in ~6–8 weeks.",
        doses:["5 mg","10 mg"]
      },
      {
        key:"motsc", name:"MOTS-C", badge:"Energy",
        category:"energy",
        short:"May boost everyday energy and help the body use fat better.",
        onset:"Some people notice more energy within 1–2 weeks.",
        doses:["10 mg"]
      },
      {
        key:"mt1", name:"Melanotan 1", badge:"Tanning",
        category:"tanning",
        short:"Helps the skin tan more easily; many use it to deepen skin tone.",
        onset:"Tanning usually builds over 1–2 weeks with repeated use.",
        doses:["10 mg"]
      },
      {
        key:"mt2", name:"Melanotan 2", badge:"Tanning",
        category:"tanning",
        short:"Similar to MT-1 for tanning; some also notice increased libido.",
        onset:"Tanning within days to weeks; libido effects may appear sooner.",
        doses:["10 mg"]
      },
      {
        key:"glow", name:"Glow", badge:"Beauty",
        category:"energy",
        short:"Blend often marketed for skin, hair, and nails (ingredients vary by seller).",
        onset:"Changes are gradual—usually weeks to months.",
        doses:["70 mg"]
      },
      {
        key:"klow", name:"Klow", badge:"Wellness",
        category:"energy",
        short:"General wellness/anti-aging style blend (formula varies).",
        onset:"Typically weeks to months.",
        doses:["80 mg"]
      },
      {
        key:"cagril", name:"Cagrilintide (Cagril)", badge:"Weight",
        category:"weight",
        short:"Helps curb appetite; sometimes paired with other weight-loss meds.",
        onset:"Less hunger in about a week; weight changes in several weeks.",
        doses:["5 mg"]
      },
      {
        key:"bpcTb", name:"BPC-157 + TB-500", badge:"Recovery",
        category:"healing",
        short:"Common duo for joints, tendons, and soft-tissue support.",
        onset:"Some feel less soreness in days; tissue support builds over weeks.",
        doses:["10 mg"]
      },
      {
        key:"nad", name:"NAD+", badge:"Energy",
        category:"energy",
        short:"Supports cellular energy; some use it for fatigue or healthy aging.",
        onset:"Energy/clarity may be felt within hours to days.",
        doses:["500 mg"]
      },
      {
        key:"ipa", name:"IPA", badge:"Metabolism",
        category:"energy",
        short:"Sold for fat-burning/energy by some sellers (formulas vary).",
        onset:"Often days to weeks depending on the goal.",
        doses:["10 mg"]
      },
      {
        key:"tesa", name:"TESA (Tesamorelin)", badge:"Body Comp",
        category:"energy",
        short:"Encourages natural growth-hormone release; can reduce belly fat.",
        onset:"Hormone changes in days; shape changes take weeks to months.",
        doses:["10 mg"]
      },
      {
        key:"ss31", name:"SS-31 (Elamipretide)", badge:"Mito",
        category:"energy",
        short:"Supports the cell’s ‘power plants’ (mitochondria) for energy and resilience.",
        onset:"Some report benefits within days to weeks.",
        doses:["10 mg"]
      },
      {
        key:"bac10", name:"Bacteriostatic Water", badge:"Supply",
        category:"supplies",
        short:"Sterile water used to mix peptides. Not a treatment by itself.",
        onset:"—",
        doses:["10 mL"]
      },
      {
        key:"hospira30", name:"Hospira Bacteriostatic Water", badge:"Supply",
        category:"supplies",
        short:"Same purpose as above, from a brand-name manufacturer.",
        onset:"—",
        doses:["30 mL"]
      },
      {
        key:"acetic", name:"Acetic Acid (diluent)", badge:"Supply",
        category:"supplies",
        short:"Sterile acidic diluent for peptides that prefer a lower pH when mixed.",
        onset:"—",
        doses:["10 mL"]
      },
    ];

    // --- Render --------------------------------------------------------------
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const q = document.getElementById('q');

    const makeDose = d => `<span class="dose" title="${d}">${d}</span>`;
    const makeCard = item => `
      <article class="card" data-key="${item.key}" data-cat="${item.category}">
        <div class="title">
          <h3>${item.name}</h3>
          <span class="pill">${item.badge}</span>
        </div>
        <p class="desc">${item.short}</p>
        <div class="onset"><strong>When you might notice something:</strong> ${item.onset}</div>
        <div class="doses" aria-label="Available strengths">${item.doses.map(makeDose).join('')}</div>

        <details class="dropdown">
          <summary>
            More info (simple)
            <span class="small mute">▼</span>
          </summary>
          <div class="drop-body">
            <ul style="margin:0 0 6px 18px">
              <li>Keep expectations realistic—most benefits build gradually.</li>
              <li>Results vary by person, dose, lifestyle, and consistency.</li>
              <li>Talk to a licensed clinician before starting anything new.</li>
            </ul>
            <div class="small">This content is for education only and isn’t medical advice.</div>
          </div>
        </details>
      </article>
    `;

    function render(list){
      grid.innerHTML = list.map(makeCard).join('');
      empty.style.display = list.length ? 'none' : 'block';
    }
    render(DATA);

    // --- Search & filter -----------------------------------------------------
    let activeFilter = 'all';

    function applyFilters(){
      const term = q.value.trim().toLowerCase();
      const filtered = DATA.filter(x=>{
        const passCat = activeFilter==='all' ? true : x.category===activeFilter;
        const blob = [x.name, x.short, x.badge, x.category].join(' ').toLowerCase();
        return passCat && (term==='' || blob.includes(term));
      });
      render(filtered);
    }

    q.addEventListener('input', applyFilters);

    document.querySelectorAll('.chip[data-filter]').forEach(ch=>{
      ch.addEventListener('click', ()=>{
        document.querySelectorAll('.chip[data-filter]').forEach(c=>c.classList.remove('active'));
        ch.classList.add('active');
        activeFilter = ch.dataset.filter;
        applyFilters();
      });
    });

    // Expand/Collapse all dropdowns
    document.getElementById('expand').addEventListener('click', ()=>{
      document.querySelectorAll('details.dropdown').forEach(d=>d.open=true);
    });
    document.getElementById('collapse').addEventListener('click', ()=>{
      document.querySelectorAll('details.dropdown').forEach(d=>d.open=false);
    });

    // Utilities: print & download data
    document.getElementById('print').addEventListener('click', (e)=>{ e.preventDefault(); window.print(); });
    document.getElementById('download').addEventListener('click', (e)=>{
      e.preventDefault();
      const blob = new Blob([JSON.stringify(DATA,null,2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = Object.assign(document.createElement('a'), {href:url, download:'peptides.json'});
      document.body.appendChild(a); a.click(); a.remove();
      setTimeout(()=>URL.revokeObjectURL(url), 500);
    });
  </script>
</body>
</html>
